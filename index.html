<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title>
    <script defer src="js/script.js"></script>
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body class="body">
    <h1 class="header">KALKULATOR WALUT</h1>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">kalkulator</legend>
            <p>
                <label>
                    <span class="form__labelText">Podaj kwotę*:</span>
                    <input type="number" name="amount" class="form__amount js-amount" step= 0.01  min=0.01 equired>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Wybierz walutę:</span>
                    <select name="currency" class=" form__select js-currency">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button"> PRZELICZ</button>
            </p>

        </fieldset>
    </form>
    <p>*wypełnij pole</p>
    <p class="body__pharagraph">Wynik: <strong class="js-result"></strong></p>
</body>

</html>
